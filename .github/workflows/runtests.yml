name: Main Workflow
on: [push]
jobs:
  build:
    name: Run NosyMouse tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: get zip
        run: |
          curl https://github.com/myllil/NOSYMOUSE-CLI/blob/main/linux-64-092022.zip -L | unzip linux-64-092022.zip
      - name: show content
        run: |
          ls -la
      - name: Give rights to execute
        run: |
          chmod 777 *
      - name: run NosyMouse tests against STAGING
        run: |
         cd linux-x64 | ./nosymouse -action:run -pat:"2mjDoABTbk+WHZWZH0CG" -projectId:"381ba2a8-846f-40e6-af22-284dd5245c83" -scenarioId:"e1d40d31-aeb8-4a02-9260-f3249c4677dd" -env:"env1" -url:"https://app.nosymouse.io"
